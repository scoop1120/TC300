<head>
  <script src="js/jquery.min.js" type="text/javascript"></script>

</head>
<body>
  <canvas id="canvas" width="1100" height="500"></canvas> 

<script>

/* LIBRARY CODE */
  var canvas;  
  var ctx;
  var WIDTH = 1100;
  var HEIGHT = 500; 

  /*advanced */
  /*
  context.moveTo(10, 10); // give the (x,y) coordinates
  context.lineTo(100, 10);
  context.lineTo(10, 100);
  context.lineTo(10, 10);

  // Done! Now fill the shape, and draw the stroke.
  // Note: your shape will not be visible until you call any of the two methods.
  context.fill();
  context.stroke();
  context.closePath();

  */

  function circle(x,y,r) {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2, true);
    ctx.fill();
  }

  function rect(x,y,w,h) {
    ctx.beginPath();
    ctx.rect(x,y,w,h);
    ctx.closePath();
    ctx.fill();
  }

  function person(x,y,size){
    circle(x+1.5*size, y+size, size); // head
    rect(x+1.5*size-size/6, y+2*size, size/3, size*3); // body
    rect(x, y+3*size, 3*size, size/3 ); // arms
    rect(x+.4*size, y+5*size, 2*size, size/3 ); // hips
    rect(x+.4*size, y+5*size, size/3, size*2 ); // left leg
    rect(x+2.4*size, y+5*size, size/3, size*2 ); // left leg
  }

  function clear() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
  }

  function init() {
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    //return setInterval(draw, 10);
  }

/* End Library code */

/* YOUR CODE HERE */

// to draw a circle:
// circle(x_coord, y_coord, radius);

// to draw a square:
// square(x_coord, y_coord, width, heighth);

// you must start by calling init();
init();
// pick your first color
ctx.fillStyle ="#ffcb05";



// final still frame
//person(5,5,70);


var movie = [ 
  function(){
    clear();
    // scene here 
    rect(0,0,10,10);

    // end scene
  }, 
  function(){
    clear();
    // scene here 
    circle(30,30,10);

    // end scene
  }, 
  function(){
    clear();
    // scene here 
    rect(0,0,20,10);


    // end scene
  }, 
  function(){
    clear();
    // scene here 
    person(10,10,10);

    // end scene
  } // NO SEMI COLON AFTER LAST FUNCTION (this curly brace)
]; 

// for loop for animation -- Don't need to modify
for(var i = 0; i < movie.length; ++i){
  window.setTimeout(movie[i], i*1000);
}




</script>
</body>
